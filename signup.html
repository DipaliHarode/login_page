<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup and Login Form</title>
  <!-- add stylesheet here -->
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="Signup">
      <form action="/">

        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="text" placeholder="user name" required="">

        <input type="email" name="email" id="" placeholder="Email" required="">
        <input type="password" name="password" placeholder="Password" id="" required="">
        <input type="password" name="password" placeholder="Confirm Password" id="" required="">
        <button>Sign up</button>        
      </form>
    </div>

  <div class="login">
    <form action="/">
      <label for="chk" aria-hidden="true"><a href="./login.html" style="text-decoration: none; color: white;">Login</a></label>
      <input type="email" name="email" id="" placeholder="Email or User name" required="">
      <input type="password" name="password" id="" placeholder="password" required="">
      <button></button>
     <p>Don't have account<a href="#"><a>create account</a>.</p>
  </form>
</div>
</div>
</body>
</html>
